<!DOCTYPE html>
<html lang="en-US" dir="auto" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Overlord - Spec Workshop</title>
  <meta name="description" content="An Application Set for Spec Workshop Assessments">
  <meta name="author" content="Jeff Nyman">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <script type="module">
    document.documentElement.classList.replace("no-js", "js");
  </script>
  <script type="module" src="/src/scripts/main.ts"></script>
</head>
<body>
  <header>
    <h1>Spec Workshop <span class="subtitle">Spec<br>Writing<br>Assessment</span></h1>
  </header>

  <main>
    <article>
      <img src="/images/mad-scientist.png" class="page-image" alt="Mad Scientist for Project Overlord">

      <h2>Project Overlord</h2>

      <div class="row">
        <div class="column">
          <form class="provision-device-form" name="provision-device-form">
            <label for="activation_value">Activation Code</label>
            <input maxlength="4" data-lpignore="true" id="activation-value" name="activation_value" value="1234" type="text">

            <label for="deactivation_value">Deactivation Code</label>
            <input maxlength="4" data-lpignore="true" id="deactivation-value" name="deactivation_value" value="0000" type="text">

            <label for="deactivation_value">Timer Countdown (in seconds)</label>
            <input maxlength="4" data-lpignore="true" id="countdown-value" name="countdown_value" value="30" type="text">

            <input id="provision-device" value="Provision" type="button">
          </form>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <span>Powered with Vite</span>
    <img src="/site/vite.svg">
    <span>+ TypeScript</span>
    <img src="/site/typescript.svg">
  </footer>
</body>
</html>
